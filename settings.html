<!DOCTYPE html>
<html lang="en">
<head>
  <title>Co-space</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css"></head>

<body>
  
  <ul class="nav ">
    <li class="nav-item">
      <a href="" class="nav-link active" href="#">Cospace</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="login.html">Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Member</a>
    </li>
  </ul>


  <div class="container">
    <div class="row">

      <div class="col-3"> 
        <div class="nav navbar">
          <div class="w-100"></div>
            <div class="col-3">

                <ul class="nav-item">
                  <a class="nav-link" href="invoices.html">
                    Invoices
                  </a>
                </ul>
            </div>
          <div class="w-100"></div>
            <div class="col-3">
                <ul class="nav-item">
                  <a class="nav-link" href="calendar.html">
                    Calendar
                  </a>
                </ul>

            </div>
          <div class="w-100"></div>
            <div class="col-3">
              <ul class="nav-item">

                  <a class="nav-link" href="profile.html">
                    Profile
                  </a>
              </ul>
            </div>
          <div class="w-100"></div>
            <div class="col-3">

                <ul class="nav-item">
                  <a class="nav-link" href="settings.html">
                    Settings
                  </a>
                </ul>
            </div>

          </div>
        </div>

      
        <div class="col-9">
          <h1> Settings </h1>
          <ul>
            <li><a href="#">Basic</a></li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Emails</a></li>
            <li><a href="#">Credit card</a></li>
          </ul>
          <!-- General -->
          <div class="container">
           <h3>Basic:</h3>
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" placeholder="Name">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-4">
                  <select class="form-control">
                    <option value="Male">Other</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">Disable Account</button>
                </div>
              </div>
            </form>
          </div>
          <!-- change password -->
          <div class="container">
            <h3>Change Password:</h3>
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Old Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm New Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
              </div>
            </form>
          </div>
          <!-- Emails -->
          <div class="container">
            <h3>Subscribe to:</h3>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> <b>Reminder emails</b> - Stay up to date with your co-space.
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> <b>Invoice emails</b> - Quickly received your invoices.
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> <b>News emails</b> - Find out first about new products.
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Payment Information -->
          <div class="container">
           <h3>Credit Information:</h3>
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name on Card</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" placeholder="Name on Card">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-2 col-form-label">Credit Card Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Credit Card Number">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Expiration Date</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Expiration Date">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">CVC</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="CVC">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div> <!-- all -->
    </div>

</body>
</html>
