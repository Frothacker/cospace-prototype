<!DOCTYPE html>
<html lang="en">
<head>
  <title>Co-space</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- header bar -->
  <div class="container-fluid row text-center">
    <div class="col-12">
      <h1 class="text-left align-self-center">Co-Space</h1>
    </div>
  </div>
    <hr> <br>

    <!-- Content start -->
  <div class="row">
      <!-- Heading for form -->
    <div class="col-12 text-center">
      <h2>Congratulations!</h2>
      <h4>You've been added to the the co-working space "Launch Garage"</h4>
    </div>
    <br><br><br><br><br>
      <!-- form start -->
    <div class="col-xs-0 col-md-2 col-lg-4"></div>
    <div class="col-xs-12 col-md8 col-lg-4 text-center">
      <div class="form-group">
        <label for="memberPasswordInput"> Create a new password</label>
        <input id="memberPasswordInput" class="form-control" type="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <input id="ConfirmMemberPasswordInput" class="form-control" type="password" placeholder="Confirm Password">     
        <br>
        <a href="calendar.html"><input type="button" class="btn btn-secondary" value="Log-in" aria-describedby="emailLoginHelp"></a>
        <small id="emailLoginHelp" class="form-text text-muted">Don't have an account? <a href="register.html">Sign up </a> </small>
      </div>
    </div>
  </div>
  
</body>
</html>
